<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="icon" href="data:;base64,=">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>简言</title>
</head>
<body>
  <div id="login-wrap">
    <div class="title">欢迎来到简言</div>
    <div class="user-name contenteditable" contenteditable></div>
    <div class="user-portrait">
      <span class="tips">要选择一个聊天头像</span>
      <img class="my-por" src="./images/001.jpg">
    </div>
    <div class="select">
      <img class="por" src="./images/001.jpg">
      <img class="por" src="./images/002.jpg">
      <img class="por" src="./images/003.jpg">
      <img class="por" src="./images/004.jpg">
      <img class="por" src="./images/005.jpeg">
      <img class="por" src="./images/006.jpg">
      <img class="por" src="./images/007.jpeg">
      <img class="por" src="./images/008.jpeg">
      <img class="por" src="./images/009.jpeg">
      <img class="por" src="./images/010.jpg">
    </div>
    <button class="chat-btn">开始简言</button>
  </div>
  <div id="chat-wrap">
    <div class="user-list-wrap">
      <div class="my-info">
        <img class="portrait" src="">
        <div>
          <p class="name"></p>
          <p class="logo">You Chat</p>
        </div>
      </div>
      <div class="user-list">
        <!-- <div class="item">
          <img class="item-por" src="./images/006.jpg">
          <div class="item-info">
            <p class="item-name">面面</p>
            <p class="item-text">hello,word.</p>
          </div>
        </div> -->
      </div>
    </div>
    <div class="message-wrap">
      <div class="top">
        <div class="btn group" data-now="true">群聊</div>
        <div class="btn member">成员</div>
      </div>
      <div class="list"> 
        <!-- <div class="item">
          <img class="portrait" src="./images/006.jpg" alt="">
          <div class="text">
            <p>面面</p>
          </div>
        </div> -->
      </div>
      <div class="edit">
        <div class="inp" contenteditable></div>
        <div class="btn">
          <span>按下Enter发送消息</span>
          <button class="send-message">发 送</button>
        </div>
      </div>
    </div>
  </div>
  <script src="/socket.io/socket.io.js"></script>
</body>
</html>
